  <body>
    <div class="sign-up">
      <div class="content">
        <form class="sign-up-form2" method="POST" action="register2.php">
          <div class="sign-up2">
            <h1>إنشاء حساب جديد</h1>

            <!-- Gender Field -->
            <div class="input-field">
              <label for="gender">الجنس :</label>
              <select name="gender" id="gender" class="text-color">
                <option value="">اختر جنسك</option>
                <option value="female">انثى</option>
                <option value="male">ذكر</option>
              </select>
              <p class="error-message" id="gender-error"></p>
            </div>

            <!-- Country Field -->
            <div class="input-field">
              <label for="country">البلد :</label>
              <input
                name="country"
                type="text"
                id="country"
                class="text-color"
                placeholder="جمهورية مصر العربية"
              />
              <p class="error-message" id="country-error"></p>
            </div>

            <!-- Specialty Field -->
            <div class="input-field">
              <label for="specialty">التخصص :</label>
              <select name="specialty" id="specialty" class="text-color">
                <option value="">اختر تخصصك</option>
                <option value="ui-designer">UI\UX Design</option>
                <option value="front-end">Frontend Developer</option>
              </select>
              <p class="error-message" id="specialty-error"></p>
            </div>

            <!-- Experience Field -->
            <div class="input-field">
              <label for="experience">عدد سنوات الخبرة :</label>
              <select name="experience" id="experience" class="text-color">
                <option value="">اختر سنين خبرتك</option>
                <option value="one-three">1-3 سنين خبرة</option>
                <option value="three-five">3-5 سنين خبرة</option>
              </select>
              <p class="error-message" id="experience-error"></p>
            </div>

            <!-- About Me Field -->
            <div class="input-field">
              <label for="about">نبذة عني :</label>
              <textarea
                name="about-me"
                id="about"
                class="text-color"
                placeholder="أدخل نبذة عنك"
              ></textarea>
              <p class="error-message" id="about-error"></p>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="التالي" class="mar-top" />
          </div>
        </form>
      </div>
      <div class="image">
        <img src="./assets/images/Group 10.png" alt="Group" />
      </div>
    </div>
  </body>
