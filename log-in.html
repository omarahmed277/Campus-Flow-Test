<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link rel="stylesheet" href="./assets/css/normalies.css" />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>log in</title>
  </head>
  <body>
    <div class="log-in">
      <div class="content">
        <h1>تسجيل الدخول</h1>
        <form class="log-in-form">
          <div>
            <label for="log-email">البريد الاليكترونى:</label>
            <input
              type="email"
              id="log-email"
              required
              class="text-color"
              name="log-email"
            />
          </div>
          <div>
            <label for="log-password">كلمه المرور:</label>
            <input
              type="text"
              id="log-password"
              required
              class="text-color"
              name="log-password"
            />
          </div>
          <span class="span1" id="forget-pass">هل نسيت كلمه المرور؟</span>
          <span class="span2">أو</span>
          <div class="other-methods">
            <a class="google" href="#">
              <img src="./assets/images/devicon_google.svg" alt="google" />
              <p>تسجيل الدخول عن طريق Google</p>
            </a>
            <a class="linkedin" href="#">
              <img src="./assets/images/devicon_linkedin.svg" alt="linkedin" />
              <p>تسجيل الدخول عن طريق Linkedin</p>
            </a>
          </div>
          <input type="submit" value="تسجيل الدخول" />
        </form>
        <p class="creat-new">
          ليس لديك حساب ؟
          <span class="span3">إنشاء حساب جديد</span>
        </p>
      </div>
      <div class="image">
        <div class="log-in-logo">
          <img src="./assets/images/Group.svg" alt="logo" />
          <img src="./assets/images/Group (1).svg" alt="logo" />
        </div>
        <img
          src="./assets/images/d9820f5512a57152288c97fc61b2a357.png"
          alt="Frame"
        />
      </div>
    </div>
    <script>
      const forgetPass = document.getElementById("forget-pass");

      forgetPass.addEventListener("click", () => {
        window.location.href = "forget-password.html";
      });

      const logform = document.querySelector(".log-in-form");

      logform.addEventListener("submit", (e) => {
        const email = document.getElementById("log-email").value;
        const password = document.getElementById("log-password").value;

        const regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        const validateEmail = regEmail.test(email);

        const regpass = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        const validatePass = regpass.test(password);

        if (validateEmail && validatePass) {
          window.location.href = "./home.html";
        } else {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
